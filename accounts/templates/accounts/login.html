<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form method="POST" class="bg-white p-6 rounded shadow-md w-96">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-4 border rounded">
        <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
</body>
</html>
